<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Выбор адреса на карте</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
    #confirm-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Выберите адрес на карте</h2>
  <div id="map"></div>
  <button id="confirm-btn">Подтвердить адрес</button>

  <script>
    let selectedAddress = '';

    ymaps.ready(init);

    function init(){
      const map = new ymaps.Map("map", {
        center: [55.751574, 37.573856],
        zoom: 10
      });

      let placemark;

      map.events.add('click', function (e) {
        const coords = e.get('coords');

        if (placemark) {
          placemark.geometry.setCoordinates(coords);
        } else {
          placemark = new ymaps.Placemark(coords, {}, {
            preset: 'islands#icon',
            iconColor: '#0095b6'
          });
          map.geoObjects.add(placemark);
        }

        ymaps.geocode(coords).then(function (res) {
          const firstGeoObject = res.geoObjects.get(0);

          selectedAddress = firstGeoObject.getAddressLine();
          document.getElementById('confirm-btn').style.display = 'inline-block';
        });
      });
    }

    document.getElementById('confirm-btn').addEventListener('click', function () {
      if (selectedAddress && window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(selectedAddress);
        Telegram.WebApp.close();
      } else {
        alert('Ошибка: Telegram WebApp не инициализирован или адрес не выбран.');
      }
    });
  </script>
</body>
</html>
